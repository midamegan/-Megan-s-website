<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tables and studd</title>
  <style>
  h1
{text-align: center;}
table{
border: 1px solid black;
width: 80%;
margin: 0 auto;
text-align: center;
border-collapse: collapse;
background: #fed;
box-shadow: 3px 3px 3px #888;


}

td:hover{
  background: #ffd78e;
transform: scaleX(1.2);
}

thead{
  background:#68a2ff;
  color: white;
}

td,
th {
border: 1px solid black;
padding: 10px;
}

tr:nth-child(even){background: pink;}

</style>

  </head>

  <body>
<h1>
Animal Chart

</h1>

<table>
  <thead>
<tr>
      <th>Animals</th>
      <th>Food</th>
      <th>Mood</th>
</tr>
  </thead>
  <tbody>
    <tr>
      <td>Dolphin</td>
      <td>Pizza</td>
      <td>Sassy</td>
    </tr>
    <tr>
      <td>Monkey</td>
      <td>Banana</td>
      <td>Happy</td>
    </tr>
    <tr>
      <td>Zebra</td>
      <td>Strawberry</td>
      <td>Sad</td>
    </tr>
  </tbody>
</table>

  </body>

</html>
